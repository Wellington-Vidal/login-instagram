<!DOCTYPE html>
<html lang='pt-BR'>
	<head>
		<title>Instagram</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="container-principal">
			<div class="item-linha">
				<div id="modelo-celular">
					<div id="celular-back">
						<div class="tela-celular tela1"></div>
					</div>
					<div id="celular-front">
						<div class="tela-celular tela2"></div>
					</div>
				</div>
			</div>
			<div class="item-linha">
				<div class="item-coluna">
					<form>
						<h1>Instacolor</h1>
						<div>
							<input type="text" name="login" placeholder="Telefone, nome de usuário ou email">
						</div>
						<div>
							<input type="password" name="senha" placeholder="Senha">
						</div>
						<div>
							<button type="submit">Entrar</button>
						</div>
						<div id="sep-texto">
							<div class="separador"></div>
							<div class="separador-texto">OU</div>
							<div class="separador"></div>
						</div>
						<div class="link-entrar-face">
							<div id="letraF">f</div>
							<a href="#">Entrar com o Facebook</a>
						</div>
						<div class="esqueceu-senha">
							<a href="#">Esqueceu a senha?</a>
						</div>
					</form>
				</div>
				<div class="item-coluna">
					<div class="borda">
						<div>Não tem uma conta?</div>
						<a href="#">Cadastre-se</a>
					</div>
				</div>
				<div class="item-coluna">
					<div class="msg-obter-app">Obtenha o aplicativo.</div>
				</div>
				<div class="item-coluna">
					<div class="links-stores">
						<div class="img-store">
							<a href="#">
								<img src="imagens/imgAppStore.png" alt="Apple Store" width="150px"></img>
							</a>
						</div>
						<div class="img-store">
							<a href="#">
								<img src="imagens/imgPlayStore.png" alt="Apple Store" width="150px"></img>
							</a>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</body>
</html>
